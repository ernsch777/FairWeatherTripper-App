<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Weather Tripper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Dancing+Script&family=Estonia&family=Explora&family=Give+You+Glory&family=Hind+Siliguri:wght@300;400&family=Hurricane&family=Italianno&family=La+Belle+Aurore&family=League+Script&family=Love+Light&family=Mrs+Saint+Delafield&family=Nothing+You+Could+Do&family=Open+Sans:wght@300;400&family=Over+the+Rainbow&family=Qwitcher+Grypen&family=Sacramento&family=Shadows+Into+Light&family=Shalimar&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="headerMain">
            <h1>Fair Weather Tripper</h1>
            <div class="iconHeader sun-shower">
                <div class="cloud"></div>
                <div class="sun sunHeader">
                    <div class="rays"></div>
                </div>
                <div class="rain rainHeader"></div>
            </div>
        </div>
    </header>
    <section class="main">
        <div id="mainArea" class="search">
            <h2 class="maintext">All the weather for every leg of your trip </h2>
            <div id="mainForm">
                <div class="form-control" id="data-enter">
                    <input id="locationInput" type="text" class="search-bar" placeholder="Enter city and state">
                    <input id="daysInput" type="text" class="days" placeholder="Enter # of days">
                    <br>
                    <button class="add-button">Add Location</button>
                </div>
            </div>
            <button id="generate">Generate Weather Itinerary</button>
        </div>
        <!-- <div class="map">
            <p>Coming later from google api</p>
        </div> -->
    </section>  
    <section class="weather-cards">
        <div id="loading">
            <h2 class="loading-text">Never forget your mittens again! </h2>
            <div class="icon sun-shower">
                <div class="cloud"></div>
                <div class="sun">
                    <div class="rays"></div>
                </div>
                <div class="rain"></div>
            </div>
        </div>
    </section>
    <section class="output"></section>
        <div id="highlights">
            <h1 class="results-title">Weather Highlights For Your Selected Trip</h1>
            <div id="highlights-columns">
                <div id="main-highlights"></div>
                <div id="second-highlights"></div>
            </div>
        </div>
        <div id="results" class="weather-cards"></div>
    </section>
    <script src="script.js"></script> 
</body>
</html>
