<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Weather Tripper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Hind+Siliguri:wght@300;400&family=Montserrat:wght@300;400&family=Open+Sans:wght@300;400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="headerMain">
            <h1>Fair Weather Tripper</h1>
        </div>
    </header>
    <section class="main">
        <div class="searchMain">
            <h2 class="subheader">All the weather for every leg of your trip </h2>
            <div id="search">
                <div class="form-control" id="data-enter">
                    <input id="locationInput" type="text" class="search-bar" placeholder="Enter city and state">
                    <input id="daysInput" type="text" class="days" placeholder="# of days">
                    <br>
                    <button class="add-button">Add new stop</button>
                </div>
            </div>
            <button id="generate">Generate Weather Itinerary</button>
        </div>
        <div id="highlights"></div>
        <!-- <div class="map">
            <p>Coming later from google api</p>
        </div> -->
    </section>  
    <section class="weather-cards">
        <div id="loading"></div>
    </section>
    <div id="results" class="weather-cards">
    </div>
    <script src="script.js"></script> 
</body>
</html>
