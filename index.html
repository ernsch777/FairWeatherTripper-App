<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Weather Tripper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Quicksand&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Fair Weather Tripper</h1>
        <h2 class="subheader">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A way to plan your outdoor adventures!</h2>
    </header>
    <section class="main">
        <div class="searchMain">
            <div id="search">
                <div id="data-enter">
                    <input type="text" class="search-bar" placeholder="Enter city and state">
                    <input type="text" class="days" placeholder="# of days">
                    <button class="add-button">Add</button>
                </div>
            </div>
            <button id="generate">Generate Trip</button>
        </div>
        <div class="map">
            <p>Coming later from google api</p>
        </div>
    </section>  
    <section class="weather-cards">
        <div id="results">
            <div class="day1">
                <h2 class="city_name"></h2>
                <h3 class="high"></h3>
                <h3 class="low"></h3>
                <h4 class="pop"></h4>
                <h4 class="rh"></h4>
                <h4 class="wind"></h4>
                <h4 class="gust"></h4>
            </div>
        </div>
    </section>
</body>
</html>
