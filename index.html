<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Weather Tripper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Quicksand&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to Fair Weather Tripper</h1>
        <h2 class="subheader">&nbsp;&nbsp;A way to plan your outdoor adventures!</h2>
    </header>
    <section class="main">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter cityand state or lat/long">
            <button>Enter</button>
        </div>
        <div class="map">
            <p>Coming later from google api</p>

        </div>
    </section>
    <section class="weather loading">
        <div class="day1">
            <h2 class="city_name">A</h2>
            <h3 class="high">A</h3>
            <h3 class="low">A</h3>
            <h4 class="pop">A</h4>
            <h4 class="rh">A</h4>
            <h4 class="wind">A</h4>
            <h4 class="gust">A</h4>
            <!-- <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">A</div>
            </div> -->
        </div>
    </section>
</body>
</html>
