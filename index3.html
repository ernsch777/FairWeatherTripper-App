<!DOCTYPE html>
<html lang="en">
<!-- Head will call the open sans font, style and script sheets only. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Weather Tripper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="main">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter cityand state or lat/long">
            <button>Enter</button>
        </div>
        <div class="map">
            <!-- Coming later from google api -->
        </div>
    </section>
    <section class="weather loading">
        <div class="day1">
            <h2 class="city_name">A</h2>
            <h3 class="high">A</h3>
            <h3 class="low">A</h3>
            <h4 class="pop">A</h4>
            <h4 class="rh">A</h4>
            <h4 class="wind">A</h4>
            <h4 class="gust">A</h4>
            <!-- <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">A</div>
            </div> -->
        </div>
    </section>
</body>
</html>
